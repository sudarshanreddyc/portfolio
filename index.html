<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Portfolio</title><script>// Redirect to index.html for non-existing routes (GitHub Pages fallback handling)
        const redirect = () => {
            const l = window.location;
            if (l.pathname !== '/' && !l.pathname.endsWith('.html')) {
                l.replace(`${l.origin}/`);
            }
        };
        redirect();</script><script defer="defer" src="/portfolio/bundle.js"></script></head><body><div id="root"></div></body></html>
